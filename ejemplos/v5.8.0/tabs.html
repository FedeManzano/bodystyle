<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces de CSS de Bodystyle -->
    <link rel="stylesheet" href="../../dist/css/bodystyle.css">
    <title>Tabs</title>
</head>

<body>

    <div id="ta">
        <div class="tab-borde">
            <div class="op-tab-borde">
                <ul>
                    <label data-target="#inicio">Inicio</label>
                    <label data-target="#servicios">Servicios</label>
                    <label data-target="#galeria">Galeria</label>
                    <label data-target="#porfolio">Porfolio</label>
                </ul>
            </div>
            <div id="inicio" class="contenido-tab p-1 d-flex just-center ali-center">
                <p>Hola soy el inicio del tab!!</p>
            </div>
            <div id="servicios" class="contenido-tab p-1 d-flex just-center ali-center">
                <p>Hola soy los servicios del tab!!</p>
            </div>
            <div id="galeria" class="contenido-tab p-1 d-flex just-center ali-center">
                <p>Hola soy la galeria del tab!!</p>
            </div>
            <div id="porfolio" class="contenido-tab p-1 d-flex just-center ali-center">
                <p>Hola soy el porfolio del tab!!</p>
            </div>
        </div>
    </div>




    <!-- Enlaces de JS de Bodystyle -->
    <script src="../../dist/js/bodystyle.js"></script>
    <script>
        BS.TabInit().iniciarBorde({ contexto: "#ta", colorFuente: "c-white", colorFondo: "bg-black", colorBorde: "fd-blanco" })
    </script>
</body>
