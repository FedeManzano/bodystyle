<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6666;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="75" fill="url(#glowGradient)"/>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#mainGradient)" stroke-width="4"/>
  
  <!-- Inner circle accent -->
  <circle cx="100" cy="100" r="58" fill="none" stroke="#FF4444" stroke-width="1" opacity="0.5"/>
  
  <!-- "BS" text - together without spaces -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#mainGradient)" text-anchor="middle" letter-spacing="-2">
    BS
  </text>
  
  <!-- "UI" text below BS, inside the circle -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#DC143C" text-anchor="middle" letter-spacing="3">
    UI
  </text>
  
  <!-- Small decorative dots -->
  <circle cx="100" cy="45" r="3" fill="#FF4444"/>
  <circle cx="100" cy="155" r="3" fill="#FF4444"/>
  
  <!-- Corner accent dots for balance -->
  <circle cx="55" cy="100" r="2" fill="#FF4444" opacity="0.6"/>
  <circle cx="145" cy="100" r="2" fill="#FF4444" opacity="0.6"/>
</svg>
