<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://rawcdn.githack.com/FedeManzano/bodystyle-icons/refs/heads/master/iconos/bs-iconos.min.css">
    <link rel="stylesheet" href="../dist/css/bodystyle.css">
    <title>Document</title>
</head>
<body>


    <h1 id="t1" class="mt-15 ml-15">Efecto <a href="#" class="link desactivado">Enlace</a></h1>
    
    
        <!--
            Es necesario asignarle un ID al nav en este caso id="nav".. Puede ser cualquiera
            Luego asignar el attr data-target=#bs-nav-sidebar Id del sidebar a desplegar
        -->
        <nav  id="nav"  class="bs-nav bg-pink-d-1 bs-nav-bor-black bs-nav-fixed"  data-target="#bs-nav-sidebar">
            <div  class="bs-nav-md align-right-list">

                <!--Botón que se oculta solo en dispositivos Grande Med >= 1030px no se muestra -->
                <a  class="btn-menu"></a>


                <a  href="#"  class="logo-container">
                    <img class="bor-rad-por-50" src="../logo/logo.png"  alt="Foto de perfil">
                </a>
                <div  class="ocultar-desde-medianos">
                    <ul>
                        <li><a  href="#" class="desactivado">Inicio</a></li>
                        <li><a  href="#">Porfolio</a></li>
                        <li><a  href="#">Galeria</a></li>
                    </ul>
                </div>
                <div  class="right-content">

                    <button  class="btn-sm bg-violet  dropdown-toggle pr-3 bor-pill" data-target="#list">Login<span class="vertical-divisor bor-white-1"></span></button>
                     
                </div>
            </div>
        </nav> 
        
        <!-- 
            Lista lateral la misma contiene un ID = al configurado en el (data-target) del nav
            y lleva la clase [bs-nav-sidebar] para configurarle los estilos de este elemento.
            Este elemento puede estar en cualquier parte del dom, no tiene limitaciones 
            ya que el enlace del sidebar con el nav es a través del data-target.
        -->
        <div  id="bs-nav-sidebar"  class="bs-nav-sidebar fd-gris-n">
            <ul>
                <li><a  href="#">Inicio</a></li>
                <li><a  href="#">Servicios</a></li>
                <li><a  href="#">Porfolio</a></li>
                <li><a  href="#">Graleria</a></li>
                <li><a  href="#">Repositorio</a></li>
            </ul>
        </div>

        <div  id="list"  class="dropdown fd-gris-n">
            <ul>
                <li><a  href="#" class="c-white">Inicio</a></li>
                <li><a  href="#" class="c-white">Servicios</a></li>
                <li><a  href="#" class="c-white">Porfolio</a></li>
                <li><a  href="#" class="c-white">Graleria</a></li>
                <li><a  href="#" class="c-white">Repositorio</a></li>
            </ul>
        </div>
    
    
    
        
    <script src="../dist/js/bodystyle.js"></script>
    <script>
        BS.NavigationInit("#nav", true)
       // BS.NavigationDestroy()
      
       BS.DropDownInit()
    </script>
</body>
</html>
